<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--  meta data add -->
    <meta name="title" content="WeatherQuaere" />
    <meta
      name="description"
      content="In WeatherQuaere Search weather and forecast by city name"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript project,WeatherQuaere,weather search"
    />
    <meta name="author" content="Manesh Samanta" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Refresh document every 30 seconds -->
    <!-- <meta http-equiv="refresh" content="30" /> -->

    <title>WeatherQuaere</title>
    <!-- add tab icon -->
    <link rel="shortcut icon" href="../assets/icon.svg" type="image/x-icon" />
    <!-- add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- add style -->
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="route.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo"
          ><img
            src="assets/logo.png"
            alt="WeatherQuaere logo"
            width="364"
            height="58"
        /></a>
        <div class="search-view" data-search-view>
          <!-- Active -->
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              class="search-field"
              placeholder="search city name"
              autocomplete="off"
              data-search-field
            />
            <span class="n-icon leading-icon">search</span>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="n-icon">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="n-icon icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="n-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <div class="content-right">
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <section
            class="section hourly-forecast"
            aria-label="hourly-forecast"
            data-hourly-forecast
          ></section>

          <footer class="footer">
            <p class="body-3">
              copyright 2023 codewithsadee.all rights reserved.
            </p>
            <p class="body-3">
              powerd by
              <a
                href="#"
                title="free openweather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="assets/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="openWeather"
                />
              </a>
            </p>
          </footer>
        </div>
        <div class="loading" data-loading></div>
      </article>
    </main>

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">page not found</p>
      <a href="index.html#/weather?lat=22.5414185&lon=88.35769124388872" class="btn-primary"><span class="span">Go Home</span></a>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
